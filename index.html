<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>VanillaJS App</title>
    </head>
    <body>
        <div class="container">
            <h2 id="clock"></h2>
            <div class="content">
                <!-- Greeting: Input UserName -->
                <div class="greetingForm_group field hidden">
                    <input type="input" class="form_field" name="name" id='name' required />
                    <label for="name" class="greetingForm_label">Name</label>
                </div>
                <h1 id="greeting" class="hidden"></h1>
                <!--To Do: Input ToDos and Show the list-->
                <form id="todo-form" class="hidden">
                    <input type="text" name="todoText" placeholder="Write a To Do and Press Enter" required/>
                </form>
                <!--
                    <div id="todo-box">
                        <ul id="todo-list"></ul>
                    </div>
                -->
                <div id="todo-modal" class="modal-overlay">
                    <div class="modal-window">
                        <div class="modal-close-btn">x</div>
                        <ul class="modal-content" id="todo-list"></ul>
                    </div>
                </div>
                <div id="todo-view"></div>
            </div>
        </div>
        <div id="quote">
            <span></span>
            <span></span>
        </div>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
        <!--<a href="http://nomadcoders.co" />Go to courses</a> -->
        <script src="js/greetings.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
    </body>
    <footer>
        <p><a href="mailto:yang.inkyeong.dev@gmail.com">Contact me!</a></p>
    </footer>
</html>
